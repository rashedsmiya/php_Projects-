<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
   <link rel="stylesheet" href="style.css">
   <title>Calculator</title>
</head>
<body>
   <div class="calculator">
      <form class="forms">
         <h4>Calculator</h4>
         <input type="text" class="display" id="display" disabled>
         <div class="row">
            <input type="button" id="seven" value="7">
            <input type="button" id="eight" value="8">
            <input type="button" id="nine" value="9"> 
            <input type="button" class="btn" id="add" value="+">
         </div>
         <div class="row">
            <input type="button" id="four" value="4">
            <input type="button" id="five" value="5">
            <input type="button" id="six" value="9">
            <input type="button" class="btn" id="subs" value="-">
         </div>
         <div class="row">
            <input type="button" id="one" value="1">
            <input type="button" id="two" value="2">
            <input type="button" id="three" value="3">
            <input type="button" class="btn" id="mult" value="*">
         </div>

         <div class="row">
            <input type="button" class="btn" id="class" value="C">
            <input type="button" id="zero" value="0">
            <input type="button" class="btn" id="equal" value="=">
            <input type="button" class="btn" id="divide" value="/">
         </div>
      </form>
   </div>
</body>
</html>
